<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <!-- container-top -->
        <div class="container-top">
            <h3 class="title text-center text-black p-3">BMI Calculator</h3>
            <form oninput="bmi.value=( +weight.value / (+height.value* (+height.value))).toFixed(1)">
                <div class="weight m-2 p-3">
                    <label for="weight">Weight(in kg):</label>
                    <input type="number" id="weight">
                </div>
                <div class="height m-2 p-3">
                    <label for="weight">height(in meter):</label>
                    <input type="number" id="height">
                </div>
                <div class="row-top m-2 p-3">
                    <h3>Your BMI: </h3>
                    <span class="bmiValue">
                        <output name="bmi"></output>
                    </span>
                </div>
            </form>


        </div>


        <!-- container-down -->
        <div class="container-down mb-2">
            <div class="row row-down">
                <div class="col-3 uw">
                    <h6>Underweight</h6>
                    <h6><18</h6>
                </div>
                <div class="col-3 nw">
                    <h6>Normal weight</h6>
                    <h6>18.5-25</h6>
                </div>
                <div class="col-3 ow">
                    <h6>Overweight</h6>
                    <h6>25-30</h6>
                </div>
                <div class="col-3 ob">
                    <h6>Obese</h6>
                    <h6>>30</h6>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
